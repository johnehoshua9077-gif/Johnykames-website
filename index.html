<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Johny The Jaded</title>
​
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      text-align: center;
    }
​
    header {
      padding: 30px 0;
      background: #111;
      border-bottom: 1px solid #333;
    }
​
    h1 {
      font-size: 2.5rem;
      margin: 0;
      font-weight: bold;
    }
​
    .section {
      padding: 50px 20px;
    }
​
    .video-container {
      width: 100%;
      max-width: 900px;
      margin: auto;
    }
​
    iframe {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      border: none;
    }
​
    /* SOCIAL ICONS */
    .social-links {
      margin-top: 20px;
    }
​
    .social-links a {
      margin: 0 10px;
      color: white;
      font-size: 1.4rem;
      text-decoration: none;
      padding: 10px 20px;
      background: #ff004f;
      border-radius: 25px;
    }
​
    /* Latest Uploads grid */
    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 30px;
    }
​
    .grid-item {
      width: 300px;
    }
​
    .grid-item iframe {
      height: 180px;
    }
​
  </style>
</head>
​
<body>
​
  <!-- HEADER -->
  <header>
    <h1>Johny The Jaded</h1>
​
    <div class="social-links">
      <a href="https://www.youtube.com/channel/UC7Xgq-r5JdXdS9-rd2IgXAQ" target="_blank">YouTube</a>
      <a href="https://www.instagram.com/johny_the_jaded" target="_blank">Instagram</a>
    </div>
  </header>
​
  <!-- MAIN VIDEO -->
  <section class="section">
    <h2 style="font-size: 2rem; margin-bottom: 20px;">Featured Video</h2>
​
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/MwMXmqx99HU?autoplay=1&mute=1&loop=1&playlist=MwMXmqx99HU"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </section>
​
  <!-- LAST UPLOADS -->
  <section class="section">
    <h2 style="font-size: 2rem;">Latest Uploads</h2>
​
    <div class="grid">
​
      <!-- Video 1 -->
      <div class="grid-item">
        <iframe
          src="https://www.youtube.com/embed/bXtkiDGVmUE"
          allowfullscreen>
        </iframe>
        <p>Latest Video 1</p>
      </div>
​
      <!-- Video 2 -->
      <div class="grid-item">
        <iframe
          src="https://www.youtube.com/embed/h7kGbIzV-_4"
          allowfullscreen>
        </iframe>
        <p>Latest Video 2</p>
      </div>
​
      <!-- Video 3 -->
      <div class="grid-item">
        <iframe
          src="https://www.youtube.com/embed/ZB9U2avH5uA"
          allowfullscreen>
        </iframe>
        <p>Latest Video 3</p>
      </div>
​
    </div>
  </section>
​
</body>
</html>
